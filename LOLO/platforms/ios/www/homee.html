.fill-two {

	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

  <script type="text/javascript">
    // My THINGS START --->
    document.write('<style class="hideStuff" ' +
      'type="text/css">#main {display:none;}<\/style>');

    window.onload = function() {

      setTimeout(
        function() {
          var s, styles = document.getElementsByTagName('style');
          var i = styles.length;
          while (i--) {
            s = styles[i];
            if (s.className == 'hideStuff') {
              s.parentNode.removeChild(s);
              return;
            }
          }
        }, 3000); // debug pause
    }
    document.addEventListener("DOMContentLoaded", function(event) {
      $()

      function guidGenerator() {
        var S4 = function() {
          return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
        };
        console.log(S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
      }


      //First lets check few things:
      // Does have license -> localStorage.get('license');
      var userLicense = localStorage.getItem('license');
      console.log('userLicense', userLicense);
      if (userLicense === null) {
        //the prompt to ask for it!!
        //give cordova time to load
        setTimeout(function() {
          giveMeLicenseKey();
        }, 4500);
      } else {
        //seems like we have license
        //lets check is it active
        checkLicenseAge();
        if(localStorage.getItem('has_scan') === null){
          jQuery('.pclass').show();
        }
        $('#licenseShow').html(localStorage.getItem('license'));
      }

      function checkLicenseAge() {
        jQuery.ajax({
          type: 'GET',
          url: 'http://middlewaretld.com/api/check',
          data: {
            'auth': 'DE5dgcx760A',
            'license': localStorage.getItem('license')
          },
          crossDomain: true,
          complete: function(xhr, status) {
            if (status === 'error' || !xhr.responseText) {
              handleError(xhr);
            } else {
              var data = xhr.responseText;
              var resObj = JSON.parse(data);

              if (resObj.is_active === "0") {
                swal("Oops!", "Your license is not Active.", "error");
                setTimeout(function() {
                  $('#app_body').html(
                    '<h4 style="background: white;padding: 2em;text-align: center;margin: 50% 0;">Your license is Not Active. Please go to your <a style="color: #2ddbe9;" href="https://mobisafe.app/login">profile</a> or contact us : <a style="color: #2ddbe9;" href="mailto:support@mobisafe.app">support@mobisafe.app</a><br/> <a href="javascript:void(0)" id="addNewLicenseID">Add New License</a></h4>'
                  );
                }, 2500);
              }
            }
          }
        });
      }
      $(document).on('click', '#addNewLicenseID', function(e) {
        e.preventDefault();
        var txt;
        var r = confirm("Are you sure?");
        if (r == true) {
          localStorage.removeItem('license');
          localStorage.removeItem('is_active');
          window.location.reload();
        } else {
          return false;
        }
      });
      jQuery(document).on('click','#scanNow',function(e){
        e.preventDefault();
        window.location.href='scan.html';
      });

      function giveMeLicenseKey() {
        swal({
            text: 'PLEASE PUT YOUR LICENSE KEY',
            content: "input",
            button: {
              text: "Check",
              closeModal: false,
            },
          })
          .then(lkey => {
            ///check if key empty and if true return prompt to get it again if not empty pass to check api
            if (lkey === '') {
              swal("Oops!", "Please put your license key!", "error");
              setTimeout(function() {
                giveMeLicenseKey();
              }, 2000);
            } else {
              isLicenseActive(lkey);
              swal.stopLoading();
              swal.close();
            }
          });
      }


      function showSWerror(msg) {
        var msg = msg || '';
        swal("Oops!", msg, "error");
        setTimeout(function() {
          giveMeLicenseKey();
        }, 2000);
      }

      function showSuccess() {
        swal("Great", "Lets Rock!", "success");
      }

      function isLicenseActive(lkey) {
        var lkey = lkey || '';
        jQuery.ajax({
          type: 'GET',
          url: 'http://middlewaretld.com/api/check',
          data: {
            'auth': 'DE5dgcx760A',
            'license': lkey
          },
          crossDomain: true,
          complete: function(xhr, status) {
            if (status === 'error' || !xhr.responseText) {
              handleError(xhr);
            } else {
              if (xhr.responseText !== 'Sorry!') {
                var data = xhr.responseText;
                var resObj = JSON.parse(data);

                if (resObj.is_active === "1") {
                  localStorage.setItem('is_active', resObj.is_active);
                  localStorage.setItem('license', resObj.key);
                  showSuccess();
                } else {
                  showSWerror('Sorry Your License is not active or wrong. Try again');
                }
              }
            }
          }
        });
      }

      function handleError(res) {
        alert(res);
        console.log('res is : ', res);
      }
    });
